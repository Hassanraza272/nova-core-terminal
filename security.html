<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Vault | NOVA CORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --neon-green: #00ff88; --bg: #0b0b0d; --card-bg: #14141a; 
        }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0;
        }

        .back-nav { position: absolute; top: 30px; left: 30px; }
        .back-btn {
            text-decoration: none; color: #888; font-size: 11px; font-weight: bold;
            border: 1px solid #333; padding: 8px 15px; border-radius: 6px;
            text-transform: uppercase; transition: 0.3s;
        }
        .back-btn:hover { color: #fff; border-color: #555; background: rgba(255,255,255,0.05); }

        .terminal-card {
            width: 380px; background: var(--card-bg); padding: 40px;
            border-radius: 25px; border: 1px solid #1f1f26;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
        }

        h2 { 
            color: var(--neon-green); letter-spacing: 4px; font-size: 18px; 
            text-transform: uppercase; margin-bottom: 30px;
        }

        .field-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 10px; color: #555; margin-bottom: 10px; letter-spacing: 1.5px; font-weight: bold; }

        /* Password Display Box */
        .pass-box {
            width: 100%; padding: 20px; background: #000; border: 1px solid #222;
            color: var(--neon-green); border-radius: 12px; font-size: 20px;
            font-family: 'Consolas', monospace; font-weight: bold; margin-bottom: 25px;
            word-break: break-all; min-height: 30px; display: flex; align-items: center; justify-content: center;
        }

        /* Range Slider Styling */
        input[type="range"] {
            width: 100%; height: 5px; background: #222; border-radius: 5px; outline: none; -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 15px; height: 15px; background: var(--neon-green); border-radius: 50%; cursor: pointer;
        }

        /* Checkbox Group */
        .check-group { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        .check-item { display: flex; align-items: center; gap: 10px; font-size: 12px; color: #aaa; cursor: pointer; }
        .check-item input { accent-color: var(--neon-green); width: 16px; height: 16px; }

        .action-btn {
            width: 100%; padding: 16px; background: var(--neon-green); color: #000;
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer;
            margin-top: 30px; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; font-size: 13px;
        }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3); }

        .copy-hint { font-size: 10px; color: #444; margin-top: 10px; cursor: pointer; }
        .copy-hint:hover { color: var(--neon-green); }
    </style>
</head>
<body>

    <div class="back-nav">
        <a href="index.html" class="back-btn">‚Üê DASHBOARD</a>
    </div>
    <div class="terminal-card">
        <h2>Security Vault</h2>

        <div class="pass-box" id="passwordOutput">---</div>

        <div class="field-group">
            <label>PASSWORD LENGTH: <span id="lenLabel" style="color: var(--neon-green);">12</span></label>
            <input type="range" id="length" min="6" max="32" value="12" oninput="updateLenLabel()">
        </div>

        <div class="check-group">
            <label class="check-item">
                <input type="checkbox" id="upper" checked> Include Uppercase (A-Z)
            </label>
            <label class="check-item">
                <input type="checkbox" id="lower" checked> Include Lowercase (a-z)
            </label>
            <label class="check-item">
                <input type="checkbox" id="numbers" checked> Include Numbers (0-9)
            </label>
            <label class="check-item">
                <input type="checkbox" id="symbols" checked> Include Symbols (@#$!)
            </label>
        </div>

        <button class="action-btn" onclick="generate()">Generate Key</button>
        <div class="copy-hint" onclick="copyToClipboard()">Click password to copy to clipboard</div>
    </div>

    <script>
        function updateLenLabel() {
            document.getElementById('lenLabel').innerText = document.getElementById('length').value;
        }

        function generate() {
            const length = document.getElementById('length').value;
            const hasUpper = document.getElementById('upper').checked;
            const hasLower = document.getElementById('lower').checked;
            const hasNum = document.getElementById('numbers').checked;
            const hasSym = document.getElementById('symbols').checked;

            const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lower = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

            let charSet = "";
            if(hasUpper) charSet += upper;
            if(hasLower) charSet += lower;
            if(hasNum) charSet += numbers;
            if(hasSym) charSet += symbols;

            if(charSet === "") { alert("Please select at least one option!"); return; }

            let password = "";
            for (let i = 0; i < length; i++) {
                password += charSet.charAt(Math.floor(Math.random() * charSet.length));
            }

            const output = document.getElementById('passwordOutput');
            output.innerText = password;
            output.style.color = "var(--neon-green)";
        }

        function copyToClipboard() {
            const pass = document.getElementById('passwordOutput').innerText;
            if(pass === "---") return;
            navigator.clipboard.writeText(pass);
            
            const hint = document.querySelector('.copy-hint');
            hint.innerText = "COPIED TO CLIPBOARD!";
            hint.style.color = "var(--neon-green)";
            
            setTimeout(() => {
                hint.innerText = "Click password to copy to clipboard";
                hint.style.color = "#444";
            }, 2000);
        }

        // Initial generation
        generate();
    </script>
</body>

</html>
